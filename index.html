<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Viewer</h1>
        <label for="pdfSelector">Select a PDF:</label>
        <select id="pdfSelector">
            <option value="">--Select PDF--</option>
        </select>
        <div id="pdfViewer">
            <embed id="pdfEmbed" src="" type="application/pdf" width="600" height="500">
        </div>
        <div id="pdfActions">
            <button id="viewBtn">View PDF</button>
            <button id="downloadBtn">Download PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
